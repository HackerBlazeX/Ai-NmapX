name: Lint Python
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install flake8
        run: python -m pip install --upgrade pip && pip install flake8
      - name: Run flake8
        run: flake8 --max-line-length=120 || true
